<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Database</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>F1 Database Queries</h1>
  
  <button onclick="fetchData('/races')">Query 1</button>
  <button onclick="fetchData('/query2','Top Drivers')">Query 2: Top Drivers</button>
  <button onclick="fetchData('/query3', '2023 Race Results')">Query 3: 2023 Results</button>
  <button onclick="fetchData('/query4', 'Highest Points Scored in a Single Season')">Query 4: Highest Points Scored</button>
  <button onclick="fetchData('/query5', 'Top 20 drivers with highest podiums')">Query 5: Highest podiums</button>
  <button onclick="fetchData('/query6','Higest Average points in any season')">Query 6: highest avg Points</button>
  <button onclick="fetchData('/query7', 'Highest Win Percentage')">Query 7: Highest Win percentage</button>
  <a href="drivers.html" class="button">View Driver Results</a>
  <a href="graphs.html" class="button">View 2023 Driver Championship</a>
  <a href="graph2.html" class="button">View 2023 Constructor Championship</a>

  <h2 id="queryName"></h2>
  <table id="resultTable">
  </table>

  <script>
    function fetchData(endpoint, queryName) {
      fetch(endpoint)
        .then(response => response.json())
        .then(data => {
          const resultTable = document.getElementById('resultTable');
          resultTable.innerHTML = ''; 

          const tableHeader = document.createElement('tr');
          for (const key in data[0]) {
            const th = document.createElement('th');
            th.textContent = key;
            tableHeader.appendChild(th);
          }
          resultTable.appendChild(tableHeader);

          data.forEach(item => {
            const tableRow = document.createElement('tr');
            for (const key in item) {
              const td = document.createElement('td');
              td.textContent = item[key];
              tableRow.appendChild(td);
            }
            resultTable.appendChild(tableRow);
          });
          const queryNameElement = document.getElementById('queryName');
          queryNameElement.textContent = `Results for: ${queryName}`;
        })
        .catch(error => console.error('Error fetching data: ', error));
    }
  </script>

</body>
</html>
